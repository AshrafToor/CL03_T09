<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Cancer Types</title>
    <link rel="stylesheet" href="PieChart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>Main Cancer Types</h1>
    <div class="year-buttons">
        <button onclick="updateCharts('2017')">2017</button>
        <button onclick="updateCharts('2019')">2019</button>
        <button onclick="updateCharts('2021')">2021</button>
    </div>
    <div class="charts">
        <div class="chart-container">
            <h2>Women</h2>
            <canvas id="womenChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Men</h2>
            <canvas id="menChart"></canvas>
        </div>
    </div>
    <div id="commonLegend" class="common-legend"></div>
    <script src="PieChart.js"></script>
</body>
</html>
